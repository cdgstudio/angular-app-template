<div class="box">
  <h1>Forgot password</h1>

  <form [formGroup]="form">
    <div class="txt_field">
      <label class="info" for="loginOrEmail">
        Please enter your username or email address. You will receive an email message with instructions on how to reset
        your password.
      </label>

      <label for="loginOrEmail"> Username or Email Address </label>
      <input id="loginOrEmail" #loginOrEmail type="text" formControlName="loginOrEmail" />

      <label for="loginOrEmail" class="hint"> </label>
    </div>
    <button (click)="sendForm()" type="submit">Get new password</button>

    <div class="forgot">
      <a routerLink="/auth/login" class="pass">Log in</a>
    </div>
    <div class="signup_link">Not a member? <a routerLink="/auth/sign-up">Sign up</a></div>
  </form>
</div>
