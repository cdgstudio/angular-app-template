<input #displey type="text" [value]="input$ | async" (change)="setInput($event)" />

<ng-container *ngIf="invalid$ | async as result">
  <div *ngIf="result | isError; else goodResult" class="errors">
    {{ result }}
  </div>

  <ng-template #goodResult>
    <div class="result">
      {{ result }}
    </div>
  </ng-template>
</ng-container>
